<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 5rem; margin: 0px;">Calculator</h1>
    <div class="Calcultor-box">
        <!-- <type class="display"></type> -->
       
        <div class="values">
            <type class="display"></type>
            <div class="values btn" id="1"><button>  1</button></div>
            <div  class="values btn" id="2"><button> 2 </button></div>
            <div class="values btn" id="3"><button> 3 </button></div>
            <div class="values btn" id="4"><button>4  </button></div>
            <div class="values btn" id="5"><button> 5 </button></div>
            <div class="values btn" id="6"><button> 6 </button></div>
            <div class="values btn" id="7"><button> 7 </button></div>
            <div class="values btn" id="8"><button> 8 </button></div>
            <div class="values btn" id="9"><button> 9 </button></div>
            <div class="values btn" id="0"><button> 0 </button></div>
            <div class="values btn" id="+"><button> + </button></div>
            <div class="values btn" id="-"><button> - </button></div>
            <div class="values btn" id="/"><button> รท </button></div>
            <div class="values btn" id="*"><button> x </button></div>
            <div class="values btn" id="="><button> = </button></div>
            <div class="values btn" id="c"><button> DEL </button></div>
            <div class="values btn" id="c"><button> AC </button></div>

        </div>
    </div>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./new.js" charset="UTF-8"></script>
</body>
</html>
